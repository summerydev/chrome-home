<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="favicon" href="./favicon.ico" type="image/x-icon" sizes="16x16">
    <title>Home</title>
</head>

<body>
    <form id="login-form" class="hidden">
        <input class="input-box login" required maxlength="15" type="text" placeholder="What's your name?" />
        <input class="button" type="submit" value="Log In">
    </form>
    <form id="logout-form" class="hidden">
        <input class="button" type="submit" value="logout">
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div id="weather">
        <span></span>
    </div>
    <form id="todo-form">
        <input class="input-box" type="text" placeholder="Write your To Do list and Press Enter" required />
    </form>
    <div id="todo-list"></div>
    <div id ="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
